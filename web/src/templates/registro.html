{% extends "inicio.html" %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registro.css') }}">
{% endblock link %}

{% block principal %}

<div class="container">

    <h1>Crear Una Cuenta</h1>

    <form id="formulario" method="POST" action="/singin" autocomplete="off" novalidate>

        <label for="username">Usuario:</label>
        <input type="text" id="usuario" name="usuario" autocomplete="off" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" autocomplete="off" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" autocomplete="off" required>
        <span class="tooltip" id="tooltipContrasena">Minimo 8 caracteres, mayuscula, minuscula, numero y caracter especial</span>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" autocomplete="off" required>

        <label for="fecha-nacimiento">Fecha Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="equipo">Equipo:</label>
        <select id="equipo" name="equipo" required>
            <option value="atletico-madrid">Atletico de Madrid</option>
        </select>

        <button type="submit">Crear Cuenta</button>
        
    </form>

    <p>¿Ya tienes cuenta? <a href="/">Iniciar Sesión</a></p>

</div>

<script src="{{ url_for('static', filename='js/fecha_nacimiento.js') }}"></script>
<script src="{{ url_for('static', filename='js/tooltips.js') }}"></script>

{% endblock principal %}
